plugins {
    id 'java'
}

group 'com.kodilla'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
//    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation('junit:junit:4.13')
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.10.0'
}
